<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookMe - Profile</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/8b4513/book.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="./style/profile.css" rel="stylesheet" />
  <link rel="stylesheet" href="../Home/style/home.css">
</head>

<body>
  <!-- Navbar placeholder -->
  <div id="navbar-container"></div>

  <!-- Sidebar -->
  <nav class="sidebar">
    <a class="nav-item" id="editProfileBtn" data-label="Edit Profile" >
      <i class="bi bi-person"></i>
      <span class="nav-text">Profile</span>
    </a>
    <a class="nav-item" id="orders" data-label="View orders" >
      <i class="bi bi-receipt"></i>
      <span class="nav-text">Orders</span>
    </a>
    <a class="nav-item" id="signOutBtn" data-label="Sign Out" >
      <i class="bi bi-box-arrow-right"></i>
      <span class="nav-text">Sign Out</span>
    </a>
  </nav>

  <!-- Main Content -->
  <main class="content loaded" id="content">
    <!-- Edit Profile Section -->
    <section class="container mt-4" id="edit-profile-section">
      <h2>Edit Profile</h2>
      <form id="profileForm" class="mt-3" novalidate>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="usernameInput" class="form-label">Username</label>
          <input type="text" class="form-control" id="usernameInput" placeholder="Enter your username" required />
        </div>
        <button type="submit" class="btnn" id="updateButton">Update</button>
      </form>
    </section>

    <!-- Orders Section -->
    <section id="view-order-section" class="content-section" style="display: none;">
      <h2>Orders</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Items</th>
              <th>Total (EGP)</th>
            </tr>
          </thead>
          <tbody id="orders-table-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="./script/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
